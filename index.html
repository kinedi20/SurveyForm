<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <header class="header">
            <h1 id="title">
                freeCodeCamp Survey Form
            </h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <form id="survey-form">
            <!-- Text section -->
            <div class="form-group">
                <label for="text" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <!-- end of text section -->

            <!-- Type Email section -->
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <!-- end of Email section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="number" id="number-label">Age(optional)</label>
                <input type="number" name="number" id="number" placeholder="Age">
            </div>
            <!-- end of Number section -->

            <!-- select section -->
            <!-- Which option best describes your current role? -->
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown">
                    <option value="Select Current Role" disabled selected>Select Current Role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer Not To Say">Prefer Not To Say </option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <!-- end of select section -->

            <!-- radio button section -->
            <!-- Would you recommend freeCodeCamp to a friend? -->
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="Definitely">Definitely</label>
                <input type="radio" name="radio">
                <label for="Maybe">Maybe</label>
                <input type="radio" name="radio">
                <label for="Not sure">Not Sure</label>
                <input type="radio" name="radio">
            </div>
            <!-- end of radio button -->

            <!-- select section -->
            <!-- What is your favorite feature of freeCodeCamp? -->
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="role" id="dropdown">
                    <option value="Select Current Role" disabled selected>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>
            <!-- end of select section -->

            <!-- Checkbox section -->
            <!-- What would you like to see improved? (Check all that apply) -->
            <div class="form-group">
                <input type="checkbox" name="Front-end Projects" id="">
                <label for="Front-end Projects">Front-end Projects</label><br>
                <input type="checkbox" name="Back-end Projects" id="">
                <label for="Back-end Projects">Back-end Projects</label><br>
                <input type="checkbox" name="Data Visualization" id="">
                <label for="Data Visualization">Data Visualization</label><br>
                <input type="checkbox" name="Challenges" id="">
                <label for="Challenges">Challenges</label><br>
                <input type="checkbox" name="Open Source Community" id="">
                <label for="Open Source Community">Open Source Community</label><br>
                <input type="checkbox" name="Gitter help rooms" id="">
                <label for="Gitter help rooms">Gitter help rooms</label><br>
                <input type="checkbox" name="Videos" id="">
                <label for="Videos">Videos</label><br>
                <input type="checkbox" name="City Meetups" id="">
                <label for="City Meetups">City Meetups</label><br>
                <input type="checkbox" name="Wiki" id="">
                <label for="Wiki">Wiki</label><br>
                <input type="checkbox" name="Forum" id="">
                <label for="Forum">Forum</label><br>
                <input type="checkbox" name="Additional Courses" id="">
                <label for="Additional Courses">Additional Courses</label><br>
            </div>
            <!-- end Checkbox section -->


            <!-- TextArea section -->
            <!-- Any comments or suggestions? -->
            <div class="form-group">
                <textarea name="comments" id="" cols="30" rows="10"
                    placeholder="Enter your comments here..."></textarea><br>
            </div>
            <!-- End TextArea section -->

            <!-- Submit section -->
            <div class="form-group">
                <!-- submit -->
                <button id="submit">Submit</button>
            </div>
            <!-- End Submit section -->





        </form>

    </div>

</body>

</html>
